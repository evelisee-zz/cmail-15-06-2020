<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header></cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <form [formGroup]="formCadastro" (ngSubmit)="handleCadastrarUsuario()">

          <cmail-form-group>
            <input autofocus required type="text" name="nome" placeholder=" " formControlName="nome" cmailFormField />
            <span class="mdl-textfield__error">Informar um nome é obrigatório!</span>
          </cmail-form-group>
          
          <cmail-form-group>
            <input autofocus required type="text" name="username" placeholder=" " formControlName="username" cmailFormField />
            <span class="mdl-textfield__error">Informar um usuário é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group>
            <input autofocus required type="password" name="senha" placeholder=" " formControlName="senha" cmailFormField />
            <span class="mdl-textfield__error">Informar um senha é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group>
            <input autofocus required type="text" name="avatar" placeholder=" " formControlName="avatar" cmailFormField />
            <span class="mdl-textfield__error">Informar um senha é obrigatório!</span>
          </cmail-form-group>


          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Cadastrar
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
